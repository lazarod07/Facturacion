<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: head">
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-dark text-white">
			<div class="card-header">
				<h1 th:text="${titulo}"
					class="text-primary border border-primary border-top-0 border-end-0 border-start-0"></h1>
			</div>
			<div class="card-body">
				<form th:action="@{/form}" method="post" th:object="${cliente}"
					enctype="multipart/form-data">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control"
								th:errorclass="'form-control alert-danger'"> <small
								class="form-text text-danger" th:if="${#fields.hasErrors()}"
								th:errors="*{nombre}"></small>
						</div>
					</div>
					<br>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Apellido</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{apellido}" class="form-control"
								th:errorclass="'form-control alert-danger'"> <small
								class="form-text text-danger" th:if="${#fields.hasErrors()}"
								th:errors="*{apellido}"></small>
						</div>

					</div>
					<br>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Email</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{email}" class="form-control"
								th:errorclass="'form-control alert-danger'"> <small
								class="form-text text-danger" th:if="${#fields.hasErrors()}"
								th:errors="*{email}"></small>
						</div>
					</div>
					<br>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Fecha</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" th:field="*{createAt}"
								th:errorclass="'form-control alert-danger'"> <small
								class="form-text text-danger" th:if="${#fields.hasErrors()}"
								th:errors="*{createAt}"></small>
						</div>
					</div>
					<br>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Foto</label>
						<div class="col-sm-6">
							<input type="file" class="form-control" name="file">
						</div>
					</div>
					<br>
					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" value="Crear cliente"
								class="btn btn-secondary">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
